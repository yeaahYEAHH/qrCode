<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
	 <link rel="stylesheet" href="./base.css">
    <title>Pay</title>
  </head>

  <body>
    <main class="main">
      <div class="container shadow">
			<form class="main__content" id="paymentForm">
				<h1 class="main__title gradient">Оплата</h1>
				<div class="content__item">
					<p>ФИО:</p>
					<input type="text" pattern="^[а-яА-ЯёЁ\s]+$" required class="input" id="fullname" placeholder="ФИО" autocomplete="off"/>
				</div>
				
				<div class="content__item">
					<p>Виды оплат:</p>
					<input type="text"  pattern="^[а-яА-ЯёЁ\s]+$" required class="input" id="type" placeholder="Оплата" autocomplete="off"/>
					<div class="select">
				
					</div>
				</div>
				
				<div class="content__item">
					<p>Сумма оплаты:</p>
					<input type="text"   pattern="^[1-9]\d*$" required class="input" id="price" placeholder="0,00 ₽" autocomplete="off"/>
				</div>

				<div class="content__item">
					<button class="button" id="qrCode">QR-code</button>
				</div>
			</form>
      </div>


		<section class="modal ">
			<div class="modal-inner">
				<div class="container">
					<p>Отсканировать QR-Code</p>
					<img src="" alt="" class="img__qr" id="imgQr">
				</div>
			</div>
		</section>
    </main>
	 <script src="./script.js"></script>
  </body>
</html>
